{% extends "helfertool/admin.html" %}
{% load i18n django_bootstrap5 icons %}

{% block content %}
    <h1>{% trans "Missing contact tracing data" %}</h1>

    {% if helpers %}
        <ul>
            {% for h in helpers %}
                <li><a href="{% url 'view_helper' event.url_name h.pk %}">{{ h.full_name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted">{% trans "No data missing." %}</p>
    {% endif %}
{% endblock %}
